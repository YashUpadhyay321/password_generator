<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <div class="password-card">
      <h2 class="text-center mb-4">üîê Password Generator</h2>

      <div class="input-group mb-3">
        <input type="text" id="password" class="form-control" readonly placeholder="Generated password">
        <button class="btn btn-outline-light" onclick="copyPassword()">üìã Copy</button>
      </div>

      <div class="mb-3">
        <label for="length" class="form-label">Length: <span id="lengthValue">12</span></label>
        <input type="range" id="length" class="form-range" min="6" max="20" value="12" oninput="updateLength()">
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="uppercase" checked>
        <label class="form-check-label" for="uppercase">Include Uppercase Letters</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="lowercase" checked>
        <label class="form-check-label" for="lowercase">Include Lowercase Letters</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="numbers" checked>
        <label class="form-check-label" for="numbers">Include Numbers</label>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="symbols">
        <label class="form-check-label" for="symbols">Include Symbols</label>
      </div>

      <button class="btn btn-primary w-100" onclick="generatePassword()">Generate üîÅ</button>
    </div>
  </div>

  <script>
    const lengthInput = document.getElementById("length");
    const lengthValue = document.getElementById("lengthValue");
    const passwordField = document.getElementById("password");

    function updateLength() {
      lengthValue.textContent = lengthInput.value;
    }

    function generatePassword() {
      const length = parseInt(lengthInput.value);
      const includeUppercase = document.getElementById("uppercase").checked;
      const includeLowercase = document.getElementById("lowercase").checked;
      const includeNumbers = document.getElementById("numbers").checked;
      const includeSymbols = document.getElementById("symbols").checked;

      const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
      const numberChars = "0123456789";
      const symbolChars = "!@#$%^&*()_-+=<>?/{}[]";

      let charSet = "";
      if (includeUppercase) charSet += uppercaseChars;
      if (includeLowercase) charSet += lowercaseChars;
      if (includeNumbers) charSet += numberChars;
      if (includeSymbols) charSet += symbolChars;

      if (charSet === "") {
        alert("Please select at least one character type!");
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charSet.length);
        password += charSet[randomIndex];
      }

      passwordField.value = password;
    }

    function copyPassword() {
      passwordField.select();
      navigator.clipboard.writeText(passwordField.value);
      alert("‚úÖ Password copied to clipboard!");
    }
  </script>
</body>
</html>
